<div class="d-flex justify-content-center align-content-center">
  <h2>Dashboard</h2>
</div>
<div class="d-flex graph-box flex-column justify-content-center align-content-center mb-5 p-3">

  <div class="canvas-box d-flex justify-content-center mb-3 align-content-center">
    <canvas id="canvas" class="custom-canvas">{{chart}}</canvas>
  </div>

  <div class="monthTag">
    <div class="d-flex justify-content-center align-content-center justify-content-center gap-2">
      <div class="arrow pointer-event">
        <svg (click)="changeMonth('prev')" xmlns="http://www.w3.org/2000/svg" width="25"
             height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0
        1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
        </svg>
      </div>
      <p class="currMonth text-center rounded">{{month}}</p>
      <div class="arrow">
        <svg (click)="changeMonth('next')" xmlns="http://www.w3.org/2000/svg"
             width="25" height="25" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0
        1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="container d-flex justify-content-center align-content-center gap-5">
    <button  (click)="toggleTransactionChart()" type="button" class="toggleTransaction btn
    btn-outline-primary mt-2">show {{isIncomeActive ? 'expense' : 'income'}}</button>
  </div>

</div>
