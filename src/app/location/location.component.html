<div class="container">
  <div class="d-flex gap-3 align-content-center">
    <div class="d-flex gap-2 flex-column">
      <input [ngModel]="lat" placeholder="latitude" id="lat" name="lat" class="form-control flex-grow-1"/>
      <input [ngModel]="lon" placeholder="longitude" id="lon" name="lon" class="form-control flex-grow-1"/>
    </div>
    <div *ngIf="!isDeletePageActive" class="d-flex align-content-center">
      <button style="margin: auto 0" class="btn btn-primary h-75" (click)="isMapVisible = true; getLocationOnclick()">Get Current location</button>
    </div>
  </div>
  <div [hidden]="!isMapVisible" >
    <div class="mt-3">
      <div class="container" id="mapContainer" style= "width: auto; height: 400px"></div>
    </div>
  </div>
  <br>
</div>
