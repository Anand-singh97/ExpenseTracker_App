<div class="d-flex justify-content-center align-content-center mt-5">
  <div class="income-container">
    <div class="text-center">
      <h2>{{formTitle}}</h2>
    </div>
    <form [formGroup] ="transactionForm">
      <div class="mb-3">
        <app-input-component [readonly] = true name="title" type = "text" [control]="title"
                             placeholder = "title"></app-input-component>
      </div>
      <div class="d-flex justify-content-center">
        <div class="mb-3 d-flex gap-3">
          <div>
            <app-input-component [readonly] = true name="amount" [control]="amount" type="number"
                                 placeholder="amount"></app-input-component>
          </div>
          <div class="d-flex gap-3 align-content-center">
            <select [formControl]="category" style="background-color: #efefef"
                    class="form-control" name="category" id="category">
              <ng-container *ngIf="selectedIncome?.typeId === 1; else expenseOptions">
                <ng-container *ngFor="let item of categories">
                  <option  *ngIf="item.typeId === 1" [value]="item.id" [selected]="selectedIncome?.categoryId === item.id">{{item.name}}</option>
                </ng-container>
<!--                <option [value]="1" [selected]="selectedIncome?.categoryId === 1">Freelancing</option>-->
<!--                <option [value]="2" [selected]="selectedIncome?.categoryId === 2">Investments</option>-->
<!--                <option [value]="3" [selected]="selectedIncome?.categoryId === 3">Stocks</option>-->
<!--                <option [value]="4" [selected]="selectedIncome?.categoryId === 4">Bitcoin</option>-->
<!--                <option [value]="5" [selected]="selectedIncome?.categoryId === 5">Bank-transfer</option>-->
<!--                <option [value]="6" [selected]="selectedIncome?.categoryId === 6">Youtube</option>-->
<!--                <option [value]="7" [selected]="selectedIncome?.categoryId === 7">Other</option>-->
              </ng-container>
              <ng-template #expenseOptions>
                <ng-container *ngFor="let item of categories">
                  <option  *ngIf="item.typeId === 2" [value]="item.id" [selected]="selectedIncome?.categoryId === item.id">{{item.name}}</option>
                </ng-container>
<!--                <option [value]="8" [selected]="selectedIncome?.categoryId === 8">Education</option>-->
<!--                <option [value]="9" [selected]="selectedIncome?.categoryId === 9">Groceries</option>-->
<!--                <option [value]="10" [selected]="selectedIncome?.categoryId === 10">Health</option>-->
<!--                <option [value]="11" [selected]="selectedIncome?.categoryId === 11">Subscriptions</option>-->
<!--                <option [value]="12" [selected]="selectedIncome?.categoryId === 12">Takeaways</option>-->
<!--                <option [value]="13" [selected]="selectedIncome?.categoryId === 13">Clothing</option>-->
<!--                <option [value]="14" [selected]="selectedIncome?.categoryId === 14">Travelling</option>-->
<!--                <option [value]="15" [selected]="selectedIncome?.categoryId === 15">Other</option>-->
              </ng-template>
            </select>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <app-input-component [readonly]="true" type="date" name="date" [control]="date"></app-input-component>
      </div>
      <div class="mb-3">
        <app-camera [isDeletePageActive]="true" [alreadyUploadedImg]="selectedIncome?.photo"></app-camera>
      </div>
      <div>
        <app-location [isDeletePageActive]="true" [lat]="selectedIncome?.lat" [lon]="selectedIncome?.lon"></app-location>
      </div>
      <div class="mb-3">
        <textarea [readonly]="true" [formControl]="comments" placeholder="Comments..." class="form-control"
                  name="txtComment" id="txtComment" cols="30" rows="2"></textarea>
      </div>
      <div class="d-flex justify-content-center gap-5">
        <button (click)="btnCancel_Click()" type="button" class="btn btn-outline-primary">Cancel</button>
        <button (click)="btnDelete_Click()" [disabled]="transactionForm.invalid" type="submit"
                class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>
</div>
