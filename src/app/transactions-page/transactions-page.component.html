<div class="d-flex justify-content-center">
  <h2>Add a Transaction</h2>
</div>
<div class="mt-3 mb-2 d-flex justify-content-end mx-3">
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-outline-info" [class.active]="isIncomeFormSelected()">
      <a style="text-decoration: none; color: black;" routerLink="/transaction/income">
        <input type="radio" name="options" id="option1" autocomplete="off"> Income
      </a>
    </label>
    <label class="btn btn-outline-info" [class.active]="!isIncomeFormSelected()">
      <a style="text-decoration: none; color: black" routerLink="/transaction/expense">
        <input type="radio" name="options" id="option2" autocomplete="off"> Expense
      </a>
    </label>
  </div>
</div>

<router-outlet></router-outlet>
